<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection"content="telephone=no, email=no" />
<title>H5手势滑动事件</title>
</head>
<body>

<div style="height:3000px"></div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
/**
 * 第一种判断方式
 * http://blog.csdn.net/iwasdream/article/details/33741859
 */

//返回角度  
function GetSlideAngle(dx, dy) {
	return Math.atan2(dy, dx) * 180 / Math.PI;
}

//根据起点和终点返回方向 1：向上，2：向下，3：向左，4：向右,0：未滑动  
function GetSlideDirection(startX, startY, endX, endY) {
	var dy = startY - endY;
	var dx = endX - startX;
	var result = 0;

	//如果滑动距离太短  
	if (Math.abs(dx) < 2 && Math.abs(dy) < 2) {
		return result;
	}

	var angle = GetSlideAngle(dx, dy);
	if (angle >= -45 && angle < 45) {
		result = 4;
	} else if (angle >= 45 && angle < 135) {
		result = 1;
	} else if (angle >= -135 && angle < -45) {
		result = 2;
	} else if ((angle >= 135 && angle <= 180) || (angle >= -180 && angle < -135)) {
		result = 3;
	}

	return result;
}

//滑动处理  
var startX, startY;
document.addEventListener('touchstart', function(ev) {
	startX = ev.touches[0].pageX;
	startY = ev.touches[0].pageY;
}, false);
document.addEventListener('touchend', function(ev) {
	var endX, endY;
	endX = ev.changedTouches[0].pageX;
	endY = ev.changedTouches[0].pageY;
	var direction = GetSlideDirection(startX, startY, endX, endY);
	switch (direction) {
		case 0:
			console.log("没滑动");
			break;
		case 1:
			console.log("向上");
			// $('.topNotice').addClass('slideHide');
			break;
		case 2:
			console.log("向下");
			// $('.topNotice').removeClass('slideHide');
			break;
		case 3:
			console.log("向左");
			break;
		case 4:
			console.log("向右");
			break;
		default:
	}
}, false);


/**
 * 第二种判断方式
 * http://www.blueknight.wang/?p=467
 */
var windowTop = 0; //初始话可视区域距离页面顶端的距离
$(window).scroll(function() {
	var scrolls = $(this).scrollTop(); //获取当前可视区域距离页面顶端的距离
	if (scrolls >= windowTop) { //当B>A时，表示页面在向下滑动
		//需要执行的操作
		console.log('向下')
		windowTop = scrolls;
	} else { //当B<A时，表示页面在向上滑动
		//需要执行的操作
		console.log('向上')
		windowTop = scrolls;
	}
});

</script>
</body>
</html>
